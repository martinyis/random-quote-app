<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__back">
          <div class="header__back-btn">back</div>
        </div>
        <div class="header__random">
          <div class="header__random-reload">random</div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="quotes">
        <div class="quotes__container">
          <div class="quotes__body" id="quotes__body">
            <div class="quotes__box" id="quotes__box">
              <!-- <div class="quotes__quote">
                “The first rule of any technology used in a business is that
                automation applied to an efficient operation will magnify the
                efficiency. The second is that automation applied to an
                inefficient operation will magnify the inefficiency.”
              </div> -->
            </div>
            <div class="quotes__showbox">
              <div class="quotes__person">
                <div class="quotes__person-name" id="quotes__person-name">
                  Bill Gates
                </div>
                <!-- <div class="quotes__person-job" id="quotes__person-job">
                  business
                </div> -->
              </div>
              <div class="quotes__arrow">
                <img src="img/arrow.png" alt="" />
              </div>
            </div>
          </div>
          <div class="quotes__more hidden">
            <div class="quotes__cent">
              <div class="quotes__more-name" id="quotes__more-name"></div>
              <div class="quotes__box threequotes-box" id="threequotes-box">
                <!-- <div class="quotes__quote quote-withpad">
                  “The first rule of any technology used in a business is that
                  automation applied to an efficient operation will magnify the
                  efficiency. The second is that automation applied to an
                  inefficient operation will magnify the inefficiency.”
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container"></div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
